---
  project_name: anchorctl
  
  release:
    github:
      owner: covarity
      name: anchorctl
  
  builds:
    - main : ./cmd/main.go
      binary: anchorctl
      goos:
        - darwin
        - linux
        - windows
      goarch:
        - amd64
      ldflags: -X main.Version={{.Version}} -X main.GitTag={{.Tag}} -X main.BuildDate={{.Date}}
      env:
        - GO111MODULE=on
  
  archive:
    files:
      - README.md
      - LICENSE