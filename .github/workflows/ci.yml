name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Push
      run: |
        docker build . -t covarity/anchorctl:latest
        docker images
        docker login --username covarity -p "${{secrets.DOCKERHUB_TOKEN}}"
        docker push covarity/anchorctl:latest
