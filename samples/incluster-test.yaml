metadata:
  #  name: nginx-7db9fccd9b-jlpw4
  kind: Pod
  namespace: default
  label:
    key: run
    value: nginx

tests:
  - type: AssertJSONPath
    jsonPath: ".spec.nodeName"
    value: "docker-desktop"
  - type: AssertValidation
    action: "CREATE"      # Allowed actions: CREATE, UPDATE, DELETE
    filePath: "/config/loadbalancer.yaml"
    containsResponse: "Internal error occurred: admission webhook \"webhook.openpolicyagent.org\" denied the request: External Loadbalancers cannot be deployed in this cluster"
  - type: AssertMutation
    action: "CREATE"      # Allowed actions: CREATE, UPDATE
    filePath: "/config/deploy.yaml"
    jsonPath: ".metadata.labels.function"
    value: "workload"
